{% extends "users/base.html" %}

{% block head_content %}
<title>Platzigram sign up</title>
{% endblock %}

{% block container %}

{% if error %}
    <div class="alert alert-danger" role="alert">
        {{ error }}
    </div>
{% endif %}

<form class="justify-content-center text-center" action="{% url 'users:signup' %}" method="POST">
    {% csrf_token %}

    {{ form.as_p }}

    <button class="btn btn-primary btn-block mt-5" type="submit">Register</button>

</form>

{% endblock %}
